    <meta

      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .chart-container {
        width: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      svg text {
        font-family: "Helvetica Neue", Arial;
        font-size: 12px;
        fill: #333;
      }

      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
      }

      path {
        stroke: #333;
      }

      path.drawdown {
        stroke: #ad0000;
      }

      path.return {
        stroke: #057c05;
      }

      .grid line {
        stroke: lightgrey;
        stroke-opacity: 0.7;
        shape-rendering: crispEdges;
      }

      .grid path {
        stroke-width: 0;
      }

      .legend {
        overflow: hidden;
        text-align: center;
      }

      .legend-entry {
        font-family: "Helvetica Neue", Arial;
        font-size: 12px;
        margin-right: 10px;
        display: inline-block;
      }

      .legend-entry::before {
        content: " ";
        border-radius: 50%;
        display: inline-block;
        width: 10px;
        height: 10px;
        position: relative;
        top: 1px;
      }

      .legend-entry.cum-return::before {
        background: #057c05;
      }

      .legend-entry.drawdown::before {
        background: #ad0000;
      }
    </style>
  </head>
  <body onload="setTimeout(run, 300)">
    <div class="chart-container">
      <svg height="380"></svg>
    </div>
    <div class="legend">
      <div class="legend-entry cum-return">&nbsp;Indexierte Rendite (S&P 500 Total Return)</div>
      <div class="legend-entry drawdown">&nbsp;Max Drawdown (maximale Verluststrecke)</div>
    </div>
  </body>
  <script>
    function run() {
      var locale = {
        dateTime: "%A, der %e. %B %Y, %X",
        date: "%d.%m.%Y",
        time: "%H:%M:%S",
        periods: ["vormittags", "nachmittags"],
        days: ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"],
        shortDays: ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"],
        months: [
          "Januar",
          "Februar",
          "Mrz",
          "April",
          "Mai",
          "Juni",
          "Juli",
          "August",
          "September",
          "Oktober",
          "November",
          "Dezember"
        ],
        shortMonths: [
          "Jan",
          "Feb",
          "Mrz",
          "Apr",
          "Mai",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Okt",
          "Nov",
          "Dez"
        ],
        decimal: ",",
        thousands: "'",
        grouping: [3],
        currency: ["", "\u00a0CHF"]
      };
      d3.formatDefaultLocale(locale);
      var minWidth = 550;

      (containerWidth = Math.max(minWidth, window.innerWidth)),
        (svg = d3.select("svg")),
        (margin = { top: 20, right: 60, bottom: 30, left: 40 }),
        (width = containerWidth - margin.left - margin.right),
        (height = +svg.attr("height") - margin.top - margin.bottom),
        (g = svg
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")"));

      svg.attr("width", containerWidth);

      var x = d3.scaleTime().rangeRound([0, width]);

      var y = d3.scaleLog().rangeRound([height, 0]);

      var y2 = d3.scaleLinear().rangeRound([0, height]);

      var line = d3
        .line()
        .x(function (d) {
          return x(d.date);
        })
        .y(function (d) {
          return y(d.cumulative_return);
        });

      var line2 = d3
        .line()
        .x(function (d) {
          return x(d.date);
        })
        .y(function (d) {
          return y2(d.max_drawdown);
        });

      var filteredData = data.filter(function (d, i) {
        return i % 2 === 0;
      });
      filteredData.forEach(function (d) {
        d.date = new Date(d.date);
      });

      x.domain(
        d3.extent(data, function (d) {
          return d.date;
        })
      );
      y.domain([100, 100000000]);
      y2.domain([0, -1]);

      var xAxis = d3.axisBottom(x).tickSizeInner(0).tickSizeOuter(0).tickPadding(10);

      var xTicks = d3.axisBottom(x).tickSize(-height).tickFormat("");

      var yAxis = d3
        .axisLeft(y)
        .tickValues([100, 1000, 10000, 100000, 1000000, 10000000, 100000000])
        .tickSizeInner(0)
        .tickSizeOuter(0)
        .tickPadding(6)
        .tickFormat(d3.format(".1s"));

      var yAxis2 = d3
        .axisRight(y2)
        .tickSizeInner(0)
        .tickSizeOuter(0)
        .tickPadding(6)
        .tickFormat(d3.format(",.0%"));

      var yTicks = d3
        .axisLeft(y)
        .tickValues([100, 1000, 10000, 100000, 1000000, 10000000, 100000000])
        .tickSize(-width)
        .tickFormat("");

      g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

      g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .attr("class", "grid")
        .call(xTicks);

      g.append("g").call(yAxis);

      g.append("g").attr("class", "grid").call(yTicks);

      g.append("g")
        .attr("transform", "translate(" + width + ",0)")
        .call(yAxis2);

      var pathGroup = g.append("g");

      pathGroup
        .append("path")
        .datum(filteredData.slice(1))
        .attr("class", "drawdown")
        .attr("fill", "none")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 1.5)
        .attr("d", line2);

      pathGroup
        .append("path")
        .datum(filteredData)
        .attr("class", "return")
        .attr("fill", "none")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 1.5)
        .attr("d", line);
    }
  </script>
